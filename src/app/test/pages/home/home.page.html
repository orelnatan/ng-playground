
<div class="page">
    <div class="body" >
        <h1 class="assistant-bold">LOGIN:</h1>
       
        <div class="login-form">
            <form #form="ngForm" (ngSubmit)="form.valid && onSubmit(login)" novalidate>
                <div class="input-field">
                    <input-file
                        [control]="file.control"
                        [files]="login.FILES"
                        [placeholder]="'UPLOADE YOUR FILES'"
                        [validation]="'file is required'"
                        [ngModel]="login.FILES"
                        (onchange)="login.FILES=$event"
                        name="file"
                        #file="ngModel"
                        ngDefaultControl
                        collection
                        [min]="3"
                        required>
                    </input-file>
                </div>

                <div class="input-field">
                    <input-multiple-select
                        [control]="citys.control"
                        [items]="items"
                        [selecteds]="login.CITYS"
                        [placeholder]="'CITYS'"
                        [hint]="'select your home town'"
                        [validation]="'Citys is required'"
                        [readonly]="false"
                        [ngModel]="login.CITYS"
                        (onchange)="login.CITYS=$event"
                        name="citys"
                        #citys="ngModel"
                        ngDefaultControl
                        required>
                    </input-multiple-select>
                </div>
                
                <div class="input-field submit" align="end">
                    <button mat-raised-button color="primary">Submit the form</button>
                </div>
            </form>
        </div>
    </div>
</div>
