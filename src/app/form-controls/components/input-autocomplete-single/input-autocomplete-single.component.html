
<div class="input-autocomplete-single-main">
    <mat-form-field>
        <input matInput #searchbox
            type="text"
            value="{{value}}" 
            placeholder="{{placeholder}}"
            [errorStateMatcher]="matcher"
            [formControl]="control"
            [readonly]="readonly"
            [matAutocomplete]="auto">
            
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith" (optionSelected)="onchange.emit($event.option.value)">
            <mat-option *ngFor="let item of items | filter: searchbox.value" [value]="item.ID" [ngClass]="{'highlighted': item.ID==selected}">
                <span [innerHTML]="items | name: item.ID | highlight: searchbox.value"></span>
            </mat-option>
        </mat-autocomplete>

        <mat-hint>{{hint}}</mat-hint>
        <mat-error>{{validation}}</mat-error>
    </mat-form-field>
</div>
