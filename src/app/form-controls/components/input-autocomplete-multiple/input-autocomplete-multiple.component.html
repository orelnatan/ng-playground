
<div class="input-autocomplete-multiple-main" >
    <mat-form-field>
        <mat-label>{{placeholder}}</mat-label>

        <mat-select multiple [(ngModel)]="selecteds" [compareWith]="compareWith" [errorStateMatcher]="matcher" [formControl]="control" (selectionChange)="handleChange($event)">
            <div (keydown)="$event.stopPropagation()">
                <input class="searchbox" placeholder="Search..."/>
            </div>

            <mat-option *ngFor="let item of items" [value]="item.ID" [disabled]="item.DISABLED">
                <span>{{item.NAME}}</span>
            </mat-option>
        </mat-select>

        <mat-hint>{{hint}}</mat-hint>
        <mat-error>{{validation}}</mat-error>
    </mat-form-field>
</div>
