
    <div class="input-field" >
        <input-text 
            [control]="user.control"
            [value]="login.USERNAME"
            [placeholder]="'ENTER USERNAME'"
            [validation]="'Name is required'"
            [ngModel]="login.USERNAME"
            (onchange)="login.USERNAME=$event"
            name="user"
            #user="ngModel"
            ngDefaultControl
            required>
        </input-text>
    </div>

    <div class="input-field">
        <input-date
            [control]="date.control"
            [value]="login.DATE"
            [placeholder]="'ENTER DATE'"
            [hint]="'a date hint'"
            [validation]="'Date is required'"
            [readonly]="false"
            [ngModel]="login.DATE"
            (onchange)="login.DATE=$event"
            name="date"
            #date="ngModel"
            ngDefaultControl
            required>
        </input-date>
    </div>

    <div class="input-field">
        <input-textarea
            [control]="comment.control"
            [value]="login.COMMENT"
            [placeholder]="'ENTER COMMENT'"
            [hint]="'this is a hint'"
            [validation]="'Comment is required'"
            [maxlength]="35"
            [rows]="6"
            [readonly]="false"
            [ngModel]="login.COMMENT"
            (onchange)="login.COMMENT=$event"
            name="comment"
            #comment="ngModel"
            ngDefaultControl
            pattern=".{10,15}"
            required>
        </input-textarea>
    </div>

    <div class="input-field" >
        <input-single-select
            [control]="city.control"
            [items]="items"
            [selected]="login.CITY"
            [placeholder]="'CITY'"
            [hint]="'select your home town'"
            [validation]="'CITY is required'"
            [readonly]="false"
            [ngModel]="login.CITY"
            (onchange)="login.CITY=$event"
            name="city"
            #city="ngModel"
            ngDefaultControl
            required>
        </input-single-select>
    </div>

    <div class="input-field">
        <input-multiple-select
            [control]="citys.control"
            [items]="items"
            [selecteds]="login.CITYS"
            [placeholder]="'CITYS'"
            [hint]="'select your home town'"
            [validation]="'Citys is required'"
            [readonly]="false"
            [ngModel]="login.CITYS"
            (onchange)="login.CITYS=$event"
            name="citys"
            #citys="ngModel"
            ngDefaultControl
            required>
        </input-multiple-select>
    </div>

    <div class="input-field" >
        <input-autocomplete-single 
            [control]="experty.control"
            [items]="items"
            [selected]="login.EXPERTY"
            [placeholder]="'ENTER EXPERTY'"
            [validation]="'Experty is required'"
            [ngModel]="login.EXPERTY"
            (onchange)="login.EXPERTY=$event"
            name="experty"
            #experty="ngModel"
            ngDefaultControl
            requireSelect
            required>
        </input-autocomplete-single>
    </div>

    <div class="input-field">
        <mat-checkbox
            [ngModel]="login.TERMS"
            (change)="login.TERMS=$event.checked"  
            name="terms" 
            #terms="ngModel" 
            required>

            <mat-hint>Accept terms</mat-hint>
        </mat-checkbox>
        <mat-error *ngIf="terms.invalid && form.submitted">You most accept the terms</mat-error>
    </div>
